<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="cover"></div>
    <div class="addnewpop">
      <p>Add New Cup Daily Inventory</p>
      <div class="addnewdiv">
        <input class="addinputs" type="text" placeholder="Date">
         <input class="addinputs" type="text" placeholder="Cashier">
          <input class="addinputs" type="text" placeholder="Grab Number">
           <input class="addinputs" type="text" placeholder="Panda Number">
            <input class="addinputs" type="text" placeholder="Beginning">
             <input class="addinputs" type="text" placeholder="Sales">
              <input class="addinputs" type="text" placeholder="Grab">
               <input class="addinputs" type="text" placeholder="Panda">
                <input class="addinputs" type="text" placeholder="Ending">
                 <input class="addinputs" type="text" placeholder="Note">
      </div>
      <p class="addnewbutton">Add</p>
      <p class="canceladdnew">cancel</p>
    </div>
    <div class="popUpData">
      <div class="PPHeader">
      <p class="PPDate"></p>
      <p class="closePopUp">Exit</p>
</div>
      <div class="PPBody">
        <div class="PPBodyData">
          <div class="PPBodyDataLeft PPBodyDataDates">
                <div class="PPBodyDataDatesListDiv date0">
                  <div class="dailyRemarks DR0"></div>
                  <p class="PPBodyDatesText ddate0"></p></div>
                <div class="PPBodyDataDatesListDiv date1">
                  <div class="dailyRemarks DR1"></div>
                  <p class="PPBodyDatesText ddate1"></p></div>
                <div class="PPBodyDataDatesListDiv date2">
                  <div class="dailyRemarks DR2"></div>
                  <p class="PPBodyDatesText ddate2"></p></div>
                <div class="PPBodyDataDatesListDiv date3">
                  <div class="dailyRemarks DR3"></div>
                  <p class="PPBodyDatesText ddate3" ></p></div>
                <div class="PPBodyDataDatesListDiv date4">
                  <div class="dailyRemarks DR4"></div>
                  <p class="PPBodyDatesText ddate4"></p></div>
                <div class="PPBodyDataDatesListDiv date5">
                  <div class="dailyRemarks DR5"></div>
                  <p class="PPBodyDatesText ddate5"></p></div>
                <div class="PPBodyDataDatesListDiv date6">
                  <div class="dailyRemarks DR6"></div>
                  <p class="PPBodyDatesText ddate6"></p>
                </div>
                <div class="PPBodyDataDatesListDiv date7">
                  <div class="dailyRemarks DR7"></div>
                  <p class="PPBodyDatesText ddate7"></p>
                </div>

          </div>
          <div class="PPBodyDataRight">
            <p class="DataRightHeaderDate"></p>
            <div class="statsList">
              <p>Beg</p>
              <p>Sales</p>
              <p>Grab</p>
              <p>Panda</p>
              <p>Total</p>
              <p>End</p>
              <p>Variant</p>
            </div>
            <div class="salesList">
              <p id="DDBeg"></p>
              <p id="DDSales"></p>
              <p id="DDGrab"></p>
              <p id="DDPanda"></p>
              <p id="DDTotal"></p>
              <p id="DDEnd"></p>
              <p id="DDVariant"></p>
            </div>
            <div class="DataLine"></div>
            <div class="DDAnalytics">
              <div></div>
              <div class="salesData salesDataSales"></div>
              <div class="salesData salesDataGrab"></div>
              <div class="salesData salesDataPanda"></div>
              <div class="salesData salesDataTotal"></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="PPBodyFooter">
          <div class="bbfooter DLNum">
            <p class="cashier dlnums"></p>
            <p class="DLGrab dlnums"></p>
            <p class="DLPanda dlnums"></p>
          </div>
          <div class="bbfooter note">
            <p class="notetxt">NOTE:</p>
            <p class="notetxtMess"></p>
          </div>
          <p class="remark">Balanced</p>
        </div>
      </div>
    </div>
    <div class="legendsDivPop">
      <p class="legendsDivPopText"></p>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  </body>
</html>
